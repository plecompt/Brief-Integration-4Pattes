<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="assets/scripts/app.js" defer></script>
    <title>Quatre Pattes</title>
</head>
<body>
    <header>
        <div class="nav flex">
            <div class="left flex">
                <img src="assets/images/logo.png" alt="Logo du site.">
            </div>
            <div class="right flex">
                <a href="index.html" class="fontSizeAndWeight" fontSize="18" fontWeight="400">Acceuil</a>
                <a href="contact.html" class="fontSizeAndWeight" fontSize="18" fontWeight="400">Contact</a>
                <button class="flex fontSizeAndWeight" fontSize="18" fontWeight="400" role="button"><img src="assets/images/icon-heart.png" alt="icône de cœur pour le don">Faire un don</button>
            </div>
        </div>
    </header>
    <main>
        <section id="contact" class="flex flexColumn">
            <h1 class="fontSizeAndWeight" fontSize="32" fontWeight="800">Contactez-nous</h1>
            <form action="submit" id="formulaire" class="flex flexColumn shadows">
                <div class="flex flexColumn">
                    <label for="name">Nom</label>
                    <input type="text" id="name">
                </div>
                <div class="flex flexColumn">
                    <label for="mail">Email</label>
                    <input type="text">
                </div>
                <div class="flex flexColumn">
                    <label for="subject">Sujet</label>
                    <select name="subject" id="subject">
                        <option value="dons">Questions sur les dons</option>
                        <option value="volonter">Questions sur le bénévolat</option>
                        <option value="general">Questions générales et autre</option>
                    </select>
                </div>
                <div class="flex flexColumn">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Votre message" rows="10"></textarea>
                </div>
                <button class="flex fontSizeAndWeight" fontSize="16" fontWeight="400" role="button" id="send"><img src="assets/images/icon-contact.png" alt="icône d'avion en papier sur le boutton envoyer">Envoyer</button>
            </form>
        </section>
    </main>
   <footer class="flex">
        <div class="left flexColumn">
            <p class="fontSizeAndWeight" fontSize="16" fontWeight="800">Quatre Pattes</p>
            <p class="fontSizeAndWeight" fontSize="16" fontWeight="400">Ensemble, protégeons les animaux et donnons-leur une vie meilleure.</p>
        </div>
        <div class="middle flexColumn">
            <p class="fontSizeAndWeight" fontSize="16" fontWeight="800">Contact</p>
            <div class="mail flex">
                <img src="assets/images/icon-mail.png" alt="icon email.">
                <p class="fontSizeAndWeight" fontSize="16" fontWeight="400"> contact@quatrepattes.org</p>
            </div>
        </div>
        <div class="right flexColumn">
            <p class="fontSizeAndWeight" fontSize="16" fontWeight="800">Suivez-nous</p>
        </div>
    </footer>
</body>
</html>
